<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* 추가된 CSS 스타일 */
        #menu {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            color: #000;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <form action="/text" method="post">
        <div id="root">
            <div id="list">
                <!-- 수정된 메뉴 아이콘 -->
                <div class="dropdown" id="menu">
                    <div id="m1"></div>
                    <div id="m1"></div>
                    <div id="m1"></div>
                    <div class="dropdown-content">
                        <a href="#" id="home">Home</a>
                        <a href="#" id="profile">Profile</a>
                        <a href="#" id="settings">Settings</a>
                        <a href="#" id="logout">Logout</a>
                    </div>
                </div>
                <ul id="title">
                    내용 없음
                </ul>
                <div id="info"></div>
            </div>

            <div id="chatArea">
                <div id="result"></div>
                <label for="chat">메시지 입력</label>
                <input id="chat" type="text" name="chat" placeholder="메시지 입력">
                <input id="send" type="button" name="send" value="입력">
            </div>
        </div>
    </form>

    <script type="module" src="/script.js"></script>
    <script type="module" src="/hamburgerMenu.js"> </script>
    <script type="module" src="/userinfo.js"></script>
    
</body>
</html>
